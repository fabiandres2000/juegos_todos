            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 10px solid white;
        }

        .btn-flotante:hover {

            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);
