<head>
	<meta charset="utf-8">

    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">

<body style="overflow: hidden !important; max-width: 1280px !important; max-height: 700px !important;">

		<div style="z-index: 1003;position: absolute;top: 20pt;left: 20pt;">

        </div>
	</div>

	<div style="display: none; background-color: rgba(255, 255, 255, 0.664); width: 100%; height: 100%; position: fixed; z-index: 100;"
		id="fondo_blanco">

	</div>

		<hr>
		<div class="row">
			<div class="col-12" style="padding-bottom: 0pt; margin-top: 0px;">
				<h1 style="font-size: 25pt; padding: 12px;" class="borde2">Â¿Quieres jugar nuevamente?</h1>
			</div>
			<div class="col-3"></div>
			<div class="col-3 text-center">

			</div>
			<div class="col-3 text-center">
				<button style="width: 80% !important; height: 50px !important; border-radius: 20pt !important; font-size: 23px;" onclick="history.back()" class="btn btn-danger">No,

			</div>
			<div class="col-3"></div>
		</div>
	</div>
	<div style="padding-top: 5pt; height: 700px !important; width: 1280px !important; overflow: hidden;" id="principal">

            <div class="col-8" style="display: flex; justify-content: center; align-items: center"><h2 style="text-align: center" class="borde"></h2></div>
            <div class="col-2" style="display: flex; justify-content: center; align-items: center">
				<h2 class="borde" id="pregunta_numero"></h2>
			</div>
			<div class="col-1"><button style="font-size: 30px; display: flex; align-items: center; justify-content: center" onclick="location.reload()" class="btn btn-warning"><i class="fa-solid fa-rotate"></i></button></div>
			<div class="col-1"><button style="font-size: 30px; display: flex; align-items: center; justify-content: center" onclick="history.back()" class="btn btn-danger"><i class="fa-solid fa-arrow-left"></i></button></div>
        </div>
		<div class="marcador text-center">
			<h2 class="borde" style="padding-top: 1%; padding-left: 3.5%; font-size: 29px;"><span id="marker">0</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;10</h2>

			</div>
			<div onclick="dispararDerecha()" id="divDerecho">

			</div>
