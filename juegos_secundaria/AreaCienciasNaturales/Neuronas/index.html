<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../../bootstrap/all.css">
        <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
        <script src="../../bootstrap/jquery.min.js"></script>
        <script src="../../bootstrap/sweetalert.js"></script>
        <link rel="stylesheet" href="../../fontawesome/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div style="display: none" class="overlay">
            <div class="nube">
                <p class="borde2" id="bienvenida"></p>
            </div>
            <div style="z-index: 1003;position: absolute;top: 20pt;left: 20pt;">
                <button onclick="cerrar_anuncio()" id="btnomitir" class="btn btn-warning" style="width: auto; padding: 4pt; border-radius: 8pt; font-size: 30px; color: black;">Omitir
                    <i style="color: black" class="fa fa-forward" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div style="display: none; background-color: rgba(255, 255, 255, 0.664); width: 100%; height: 100%; position: fixed; z-index: 100;" id="fondo_blanco"></div>

        <div style="display: none; text-align: center;" id="final" class="final">
            <h1 style="font-size: 25pt; padding-top: 326pt; padding-bottom: 0px;" class="borde2" id="texto_final"></h1>
            <hr>
            <div class="row">
                <div class="col-12" style="padding-bottom: 0pt; margin-top: 0px;">
                    <h1 style="font-size: 25pt; padding: 12px;" class="borde2">Â¿Quieres jugar nuevamente?</h1>
                </div>
                <div class="col-3"></div>
                <div class="col-3 text-center">
                    <button style="width: 80%; height: 50px !important; border-radius: 20pt; font-size: 23px;" onclick="window.location.reload(1)" class="btn btn-success">Si, jugar</button>
                </div>
                <div class="col-3 text-center">
                    <button style="width: 80%; height: 50px !important; border-radius: 20pt; font-size: 23px;" onclick="history.back()" class="btn btn-danger">No, Salir</button>
                </div>
                <div class="col-3"></div>
            </div>
        </div>

        <div style="margin-top: 5pt; height: 100%;" id="principal">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8" style="display: flex; justify-content: center; align-items: center">
                    <h1 style="text-align: center" class="borde" id="tipo">Las Neuronas</h1>
                </div>
                <div class="col-2">
                    <button onclick="history.back()" class="btn btn-danger">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                </div>
            </div>

            <hr>
            <div class="divMarcado">
                <img width="40" src="img/puntuacion.png">
                <div class="puntos">
                    <label id="contador" class="div-tiempo" style="margin-bottom:0px;">00:00</label>
                </div>

            </div>


            <div id="centrarDiv" class="centrarDiv">
                <div class="row contenedor" id="divTemas"></div>
            </div>

        </div>
        <br>

        <script src="script.js"></script>
    </body>

</html>
