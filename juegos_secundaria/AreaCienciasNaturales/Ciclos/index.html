<!doctype html>
    <html
    class="no-js" lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="viewport" content="width=device-width,initial-scale=1">


        <link rel="stylesheet" href="../../bootstrap/all.css">
        <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
        <script src="../../bootstrap/jquery.min.js"></script>
        <link rel="stylesheet" href="../../fontawesome/css/all.min.css">
        <script src="../../bootstrap/sweetalert.js"></script>
        <link rel="stylesheet" href="css/style.css">
     
    </head>


    <body>

        <div id="principal">
            <div class="row">
                <div class="col-10" style="display: flex;align-items: center;justify-content: center;">
                    <h1 class="borde" id="categoria"></h1>
                </div>
                <div class="col-2">
                    <button style="display: flex;align-items: center;justify-content: center;" onclick="history.back()" class="btn btn-danger">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    </button>
                </div>
    
            </div>
            <div class="divGenio">
                <img width="300" id="img-mascota" style="display: none;" src="../../images/pensando.gif"></div>
    
            <div id="opcionAgua" class="row" style="display: none;">
                <div class="col-12 text-center">
                    <div class="ciclos">
                        <div id="cicloAgua">
                            <div id="puntoAgua1" class="puntoAgua">
                                <li data-id="condensacion" class="fa-solid fa-bullseye" aria-hidden="true"></li>
                            </div>
                            <div id="puntoAgua2" class="puntoAgua">
                                <li data-id="precipitacio" class="fa-solid fa-bullseye" aria-hidden="true"></li>
                            </div>
                            <div id="puntoAgua3" class="puntoAgua">
                                <li data-id="evaporacion" class="fa-solid fa-bullseye" aria-hidden="true"></li>
                            </div>
                            <div id="puntoAgua4" class="puntoAgua">
                                <li data-id="transpiracion" class="fa-solid fa-bullseye" aria-hidden="true"></li>
                            </div>
                            <div id="puntoAgua5" class="puntoAgua">
                                <li data-id="infiltracion" class="fa-solid fa-bullseye" aria-hidden="true"></li>
                            </div>
                            <div id="nombrCiclosAgua"></div>
    
                        </div>
                    </div>
                </div>
            </div>

            <div id="opcionOxigeno" class="row" style="display: none;">
                <div class="col-12 text-center">
                    <div class="ciclos">
                        <div id="cicloOxigeno">
                            <div id="puntoOxigeno1" class="puntoOxigeno">
                                <li data-id="dioxido_carbono" class="fa-solid fa-bullseye" aria-hidden="true"></li>
                            </div>
                            <div id="puntoOxigeno2" class="puntoOxigeno">
                                <li data-id="fotosintesis" class="fa-solid fa-bullseye" aria-hidden="true"></li>
                            </div>
                            <div id="puntoOxigeno3" class="puntoOxigeno">
                                <li data-id="oxigeno" class="fa-solid fa-bullseye" aria-hidden="true"></li>
                            </div>
                            <div id="puntoOxigeno4" class="puntoOxigeno">
                                <li data-id="oxigeno_atmoferico" class="fa-solid fa-bullseye" aria-hidden="true"></li>
                            </div>
                           
                            <div id="nombrCiclosOxigeno"></div>
    
                        </div>
                    </div>
                </div>
            </div>
            <div id="opcionNitrogeno" class="row" style="display: none;">
                <div class="col-12 text-center">
                    <div class="ciclos">
                        <div id="cicloNitrogeno">
                            <div id="puntoNitrogeno1" class="puntoNitrogeno">
                                <li data-id="absorcion" class="fa-solid fa-bullseye" aria-hidden="true"></li>
                            </div>
                            <div id="puntoNitrogeno2" class="puntoNitrogeno">
                                <li data-id="amonificacion" class="fa-solid fa-bullseye" aria-hidden="true"></li>
                            </div>
                            <div id="puntoNitrogeno3" class="puntoNitrogeno">
                                <li data-id="desnitrificacion" class="fa-solid fa-bullseye" aria-hidden="true"></li>
                            </div>
                            <div id="puntoNitrogeno4" class="puntoNitrogeno">
                                <li data-id="fijacion" class="fa-solid fa-bullseye" aria-hidden="true"></li>
                            </div>
                            <div id="puntoNitrogeno5" class="puntoNitrogeno">
                                <li data-id="nitrificacion" class="fa-solid fa-bullseye" aria-hidden="true"></li>
                            </div>
                           
                            <div id="nombrCiclosNitrogeno"></div>
    
                        </div>
                    </div>
                </div>
            </div>
    
    
        </div>

     
        
    <div style="display: none" class="overlay">
        <div class="nube">
            <p class="borde2" id="bienvenida"></p>
        </div>
        <div style="z-index: 1003;position: absolute;top: 20pt;left: 20pt;">
            <button onclick="cerrar_anuncio()" id="btnomitir"  class="btn btn-warning" style="width: auto; padding: 4pt; border-radius: 8pt; font-size: 30px; color: black;">Omitir <i style="color: black" class="fa fa-forward" aria-hidden="true"></i></button>
        </div>
    </div>
  
    <div style="display: none; background-color: rgba(255, 255, 255, 0.664); width: 100%; height: 100%; position: fixed; z-index: 100;" id="fondo_blanco"></div>
  
    <div style="display: none; text-align: center;" id="final" class="final">
        <h1 style="font-size: 25pt; padding-top: 240pt" class="borde2" id="texto_final"></h1>
        <hr>
        <div class="row">
            <div class="col-12" style="padding-bottom: 10pt">
                <h1 style="font-size: 25pt;" class="borde2">Â¿Quieres jugar nuevamente?</h1>
            </div>
            <div class="col-3"></div>
            <div class="col-3 text-center">
                <button style="width: 80%;border-radius: 20pt;" onclick="window.location.reload(1)" class="btn btn-success">Si, jugar</button>
            </div>
            <div class="col-3 text-center">
                <button style="width: 80%; border-radius: 20pt;" onclick="history.back()" class="btn btn-danger">No, salir</button>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
  
  


        <script src="js/script.js"></script>
    </body>
</html>
