<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Reciclaje</title>
    <link rel="stylesheet" href="../../bootstrap/all.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
    <script src="../../bootstrap/jquery.min.js"></script>
    <link rel="stylesheet" href="../../fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />

    <script src="../../bootstrap/sweetalert.js"></script>
</head>

<body>
    <div id="principal">
        <br>
        <div class="row">
            <div class="col-10" style="display: flex;align-items: center;justify-content: center;">
                <h1 class="borde">Mueve la Basura a la caneca correspondiente.</h1>
            </div>
            <div class="col-1">
                <button style="display: flex;align-items: center;justify-content: center;" onclick="history.back()"
                    class="btn btn-danger">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </button>
            </div>
            <div class="col-1">
                <button style="display: flex;align-items: center;justify-content: center;"
                    onclick=" window.location.reload(1);" class="btn btn-warning">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <section class='FlexContainer'>
            <div class="col-lg-4 contenedor" id="contenedor2" data-id="aprovechable">
                <img width="300" src="img/aprovechable.png">
            </div>
            <div class="col-lg-4 contenedor" id="contenedor3" data-id="organico">
                <img width="300" src="img/organico.png">
            </div>
            <div class="col-lg-4 contenedor" id="contenedor4" data-id="noaprovechable">
                <img width="300" src="img/noaprovechable.png">
            </div>

        </section>
        <section class='FlexContainer' id="pc">
            <div class="col-12" style="padding:10px; text-align:center">
                <div class="row">
                    <div class="col-12 justify-content-center" id="div-elementos"></div>
                </div>
            </div>
        </section>
        <div id="movil">
            <div class="row draggable-objects" id="div-elementos-movil">

            </div>
        </div>
        <div class="divGenio">
            <img width="380" id="img-mascota" src="../../images/ciencia/pensando.gif">
        </div>

    </div>

    <div style="display: none" class="overlay">
        <div class="nube">
            <p class="borde2" id="bienvenida"></p>
        </div>
        <div style="z-index: 1003;position: absolute;top: 20pt;left: 20pt;">
            <button onclick="cerrar_anuncio()" id="btnomitir"  class="btn btn-warning"
                style="width: auto; padding: 4pt; border-radius: 8pt;">Omitir <i class="fa fa-forward pl-1"  aria-hidden="true"></i></button>
        </div>
    </div>

    <div style="display: none; background-color: rgba(255, 255, 255, 0.664); width: 100%; height: 100%; position: fixed; z-index: 100;"
        id="fondo_blanco"></div>

    <div style="display: none; text-align: center;" id="final" class="final">
        <h1 style="font-size: 25pt; padding-top: 240pt" class="borde2" id="texto_final"></h1>
        <hr>
        <div class="row">
            <div class="col-12" style="padding-bottom: 10pt">
                <h1 style="font-size: 25pt;" class="borde2">Â¿Quieres jugar nuevamente?</h1>
            </div>
            <div class="col-3"></div>
            <div class="col-3 text-center">
                <button style="width: 80%;border-radius: 20pt;" onclick="window.location.reload(1)"
                    class="btn btn-success">Si, jugar</button>
            </div>
            <div class="col-3 text-center">
                <button style="width: 80%; border-radius: 20pt;" onclick="history.back()" class="btn btn-danger">No,
                    salir</button>
            </div>
            <div class="col-3"></div>
        </div>
    </div>


</body>
<script src="js/reciclaje.js"></script>

</html>
