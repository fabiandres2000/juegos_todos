<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../bootstrap/all.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
    <script src="../../bootstrap/jquery.min.js"></script>
	<link rel="stylesheet" href="../../fontawesome/css/all.min.css">
	<script src="../../bootstrap/sweetalert.js"></script>    
    <link rel="stylesheet" href="style.css"></link>    
</head>
<body>
    <div style="display: none" class="overlay">
        <div id="nube" class="nube">
            <p class="borde2" id="bienvenida"></p>
        </div>
        <div style="z-index: 1003;position: absolute;top: 20pt;left: 20pt;">
            <button id="btnomitir" onclick="cerrar_anuncio()" id="btnomitir"  class="btn btn-warning" style="width: auto; padding: 4pt; border-radius: 8pt;">Omitir <i class="fa fa-forward" aria-hidden="true"></i></button>
        </div>
    </div>

    <div style="display: none; background-color: rgba(255, 255, 255, 0.664); width: 100%; height: 100%; position: fixed; z-index: 100;" id="fondo_blanco">
       
    </div>

    <div style="display: none; text-align: center;" id="final" class="final">
        <h1 style="font-size: 25pt; padding-top: 326pt" class="borde2" id="texto_final"></h1>
        <hr>
        <div class="row" id="terminado">
            <div class="col-12" style="padding-bottom: 10pt; margin: 0;"> <h1 style="font-size: 25pt;" class="borde2">¿Quieres jugar nuevamente?</h1> </div>
            <div class="col-3"></div>
            <div class="col-3 text-center">
                <button  style="width: 80%;border-radius: 20pt;" onclick="window.location.reload(1)" class="btn btn-success">Si, jugar</button>
            </div>
            <div class="col-3 text-center">
                <button style="width: 80%; border-radius: 20pt;" onclick="history.back()" class="btn btn-danger">No, salir</button>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <div id="principal" class="container">
        <div class="row">
            <div class="col-10 text-center"><h1 style="text-shadow: 4px 2px 6px rgb(0 0 0);color: white;">Selecciona los animales que hacen parte del Hábitat "<span id="tipo_habitat"></span>" </h1></div>
            <div class="col-2"><button onclick="pista()" class="btn btn-warning">?</button><button onclick="history.back()" class="btn btn-danger"><i class="fa fa-arrow-left" aria-hidden="true"></i></button></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="row" id="animales">
                    
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
