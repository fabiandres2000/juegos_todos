<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../bootstrap/all.css">
	<link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
	<script src="../../bootstrap/jquery.min.js"></script>
	<link rel="stylesheet" href="../../fontawesome/css/all.min.css">
	<script src="../../bootstrap/sweetalert.js"></script>
	<link rel="stylesheet" href="style.css">
	</link>
</head>

<body>
	<div style="display: none" class="overlay">
		<div class="nube">
			<p class="borde2" id="bienvenida"></p>
		</div>
		<div style="z-index: 1003;position: absolute;top: 20pt;left: 20pt;">
			<button onclick="cerrar_anuncio()" id="btnomitir" class="btn btn-warning"
				style="width: auto; padding: 4pt; border-radius: 8pt; font-size: 30px; color: black;">Omitir <i
					style="color: black" class="fa fa-forward" aria-hidden="true"></i></button>
		</div>
	</div>

	<div style="display: none; background-color: rgba(255, 255, 255, 0.664); width: 100%; height: 100%; position: fixed; z-index: 100;"
		id="fondo_blanco">

	</div>

	<div style="display: none; text-align: center;" id="final" class="final">
		<h1 style="font-size: 25pt; padding-top: 260pt; padding-bottom: 0px;" class="borde2" id="texto_final"></h1>
		<hr>
		<div class="row">
			<div class="col-12" style="padding-bottom: 0pt; margin-top: 0px;">
				<h1 style="font-size: 25pt; padding: 12px;" class="borde2">¿Quieres jugar nuevamente?</h1>
			</div>
			<div class="col-3"></div>
			<div class="col-3 text-center">
				<button style="width: 80%;border-radius: 20pt; font-size: 23px;" onclick="window.location.reload(1)"
					class="btn btn-success">Si, jugar</button>
			</div>
			<div class="col-3 text-center">
				<button style="width: 80%; border-radius: 20pt; font-size: 23px;" onclick="history.back()"
					class="btn btn-danger">No,
					salir</button>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
	<div id="principal" class="container" style="margin-top: 5px">
		<div class="row">
			<div class="col-10 text-center" style="text-align: center;">
				<h1 style="color: #e23564;">Identifica los elementos que pueden ser atraídos</h1>
			</div>

			
			<div class="col-2" style="text-align: end;">
				<button onclick="history.back()" class="btn btn-danger"><i class="fa fa-arrow-left"
						aria-hidden="true"></i></button>
			</div>
		</div>
		<div id="divGeneral" class="row">
			<div id="contenedor">
				
				<img class="imagenMost" id="imagenMost" width="300px" src="img/iman.png" />
		     	
			</div>

			<h1 style="color: #e23564;" id="timer_sec"></h1>

			<img class="imgFondo" src="img/sotano.jpg" />
			<div id="alarma" onclick="verifResp(this)" data-tipo="metal" > <!-- Nuevo div de destino -->
				<img src="img/alarma.png" alt="">
			</div>
			<div id="canasto" onclick="verifResp(this)" data-tipo="nometal" > <!-- Nuevo div de destino -->
				<img src="img/canasto.png" alt="">
			</div>
			<div id="candado" onclick="verifResp(this)" data-tipo="metal" > <!-- Nuevo div de destino -->
				<img src="img/candado.png" alt="">
			</div>
			<div id="cuchillo" onclick="verifResp(this)" data-tipo="metal" > <!-- Nuevo div de destino -->
				<img src="img/cuchillo.png" alt="">
			</div>
			<div id="matera" onclick="verifResp(this)" data-tipo="nometal" > <!-- Nuevo div de destino -->
				<img src="img/matera.png" alt="">
			</div>
			<div id="mesa" onclick="verifResp(this)" data-tipo="nometal" > <!-- Nuevo div de destino -->
				<img src="img/mesa.png" alt="">
			</div>
			<div id="nevera" onclick="verifResp(this)" data-tipo="metal" > <!-- Nuevo div de destino -->
				<img src="img/nevera.png" alt="">
			</div>
			<div id="rodillo" onclick="verifResp(this)" data-tipo="nometal" > <!-- Nuevo div de destino -->
				<img src="img/rodillo.png" alt="">
			</div>
			<div id="sofa" onclick="verifResp(this)" data-tipo="nometal" > <!-- Nuevo div de destino -->
				<img src="img/sofa.png" alt="">
			</div>
			<div id="tanque" onclick="verifResp(this)" data-tipo="metal" > <!-- Nuevo div de destino -->
				<img src="img/tanque.png" alt="">
			</div>
			<div id="zanahoria" onclick="verifResp(this)" data-tipo="nometal" > <!-- Nuevo div de destino -->
				<img src="img/zanahoria.png" alt="">
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
