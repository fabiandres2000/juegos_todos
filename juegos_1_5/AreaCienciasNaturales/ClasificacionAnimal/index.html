<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilo-ahoracado.css">
    <link rel="stylesheet" href="../../fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../../bootstrap/all.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
    <script src="../../bootstrap/jquery.min.js"></script>
    <script src="../../bootstrap/sweetalert.js"></script>
  </head>
  <body>
    <div style="display: none" class="overlay">
      <div class="nube">
        <p class="borde2" id="bienvenida"></p>
      </div>
      <div style="z-index: 1003;position: absolute;top: 20pt;left: 20pt;">
        <button onclick="cerrar_anuncio()" id="btnomitir"  class="btn btn-warning" style="width: auto; padding: 4pt; border-radius: 8pt; font-size: 30px; color: black;">Omitir <i style="color: black" class="fa fa-forward" aria-hidden="true"></i></button>
    </div>
    </div>
  
    <div style="display: none; background-color: rgba(255, 255, 255, 0.87); width: 100%; height: 100%; position: fixed; z-index: 100;"
      id="fondo_blanco">
  
    </div>
  
    <div style="display: none; text-align: center;" id="final" class="final">
      <h1 style="font-size: 25pt; padding-top: 326pt; padding-bottom: 0px;" class="borde2" id="texto_final"></h1>
      <hr>
      <div class="row">
        <div class="col-12" style="padding-bottom: 0pt; margin-top: 0px;">
          <h1 style="font-size: 25pt; padding: 12px;" class="borde2">Â¿Quieres jugar nuevamente?</h1>
        </div>
        <div class="col-3"></div>
        <div class="col-3 text-center">
          <button style="width: 80%;border-radius: 20pt; font-size: 23px;" onclick="window.location.reload(1)"
            class="btn btn-success">Si, jugar</button>
        </div>
        <div class="col-3 text-center">
          <button style="width: 80%; border-radius: 20pt; font-size: 23px;" onclick="history.back()" class="btn btn-danger">No,
            salir</button>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <div id="principal" class="container">
      <br>
      <div class="row">
        <div class="col-9 text-center">
          <h2 class="subtitulo">Adivina la palabra siguiendo la pista</h2>
        </div>
        <div class="col-3" style="display: flex; align-items: center">
          <h2 class="subtitulo" style="font-size: 30px" id="numero"></h2>
        </div>
      </div>
    </div>
      <div class="main-container">
        <br>
        <br>
        <div class="row">
          <div class="col-3" style="height: 257px; padding: 5px; padding-top: 5px;">
            <div style=" background-color:#ffffff; border: 1px solid; height: 100%; border-radius: 10px; overflow: hidden; padding-top: 10px;">
              <img src="img/ahorcado_6.png" alt="" id="image6" style="display: block">
              <img src="img/ahorcado_5.png" alt="" id="image5" style="display: none">
              <img src="img/ahorcado_4.png" alt="" id="image4" style="display: none">
              <img src="img/ahorcado_3.png" alt="" id="image3" style="display: none">
              <img src="img/ahorcado_2.png" alt="" id="image2" style="display: none">
              <img src="img/ahorcado_1.png" alt="" id="image1" style="display: none">
              <img src="img/ahorcado_0.png" alt="" id="image0" style="display: none">
            </div> 
          </div>
          <div class="col-7" style="padding-top: 5px; padding-bottom: 5px; padding-left: 9px; padding-right: 9px;">
            <div style=" background-color:#ecf0f1; border: 1px solid; border-radius: 10px;">
              <div class="col">
                <div class="flex-row" id="abcdario">
                </div>
              </div>
              <div class="col"></div>
            </div>
          </div>
          <div class="col-2">
            <div class="text-center opciones">
              <strong>Opciones</strong> 
              <hr> 
              <button style="background-color: #4494d4" onclick="inicio()" id="reset">Nueva palabra</button>
              <button style="background-color: #ee0d3e"onclick="history.back()" id="pista">Volver</button>
            </div>
          </div>
        </div>
        <br>
        <h2 id="pista_palabra"></h2>
        <div>
          <h2 class="palabra" id="palabra"></h2>
        </div>
        <div id="turnos">
          <div class="col">
            <h3>Intentos restantes: <span id="intentos">6</span></h3>
          </div>
        </div>
        <h3 id="acierto"></h3>
      </div>
    <script src="ahorcado.js"></script>
  </body>
</html>
