<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Juego de suma</title>
	<link rel="stylesheet" href="estilo.css">
	<link rel="stylesheet" href="../../bootstrap/all.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
    <script src="../../bootstrap/jquery.min.js"></script>
	<link rel="stylesheet" href="../../fontawesome/css/all.min.css">
	<script src="../../bootstrap/sweetalert.js"></script>
</head>
<body>
	<div style="display: none" class="overlay">
		<div class="nube">
			<p class="borde2" id="bienvenida"></p>
		</div>
		<div style="z-index: 1003;position: absolute;top: 20pt;left: 20pt;">
            <button onclick="cerrar_anuncio()" id="btnomitir"  class="btn btn-warning" style="width: auto; padding: 4pt; border-radius: 8pt; font-size: 30px; color: black;">Omitir <i style="color: black" class="fa fa-forward" aria-hidden="true"></i></button>
        </div>
	</div>

	<div style="display: none; background-color: rgba(255, 255, 255, 0.664); width: 100%; height: 100%; position: fixed; z-index: 100;"
		id="fondo_blanco">

	</div>

	<div style="display: none; text-align: center;" id="final" class="final">
		<h1 style="font-size: 25pt; padding-top: 326pt; padding-bottom: 0px;" class="borde2" id="texto_final"></h1>
		<hr>
		<div class="row">
			<div class="col-12" style="padding-bottom: 0pt; margin-top: 0px;">
				<h1 style="font-size: 25pt; padding: 12px;" class="borde2">Â¿Quieres jugar nuevamente?</h1>
			</div>
			<div class="col-3"></div>
			<div class="col-3 text-center">
				<button style="width: 80%;border-radius: 20pt; font-size: 23px;" onclick="window.location.reload(1)"
					class="btn btn-success">Si, jugar</button>
			</div>
			<div class="col-3 text-center">
				<button style="width: 80%; border-radius: 20pt; font-size: 23px;" onclick="history.back()" class="btn btn-danger">No,
					salir</button>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
	<div id="principal">
		<div class="row">
			<div class="col-lg-12" style="border-radius: 15px; margin-top: 19px !important;padding-bottom: 20px;">
				<div class="row">
					<div class="col-7">
						<div class="container_2 text-center">
							<h2 class="titulo" id="titulo"></h2>
						</div>	
					</div>
					<div class="col-2" style="display: flex;align-items: center;justify-content: center;">
						<h3 style="color: green; font-size: 1.45rem;" id="numero_pregunta"></h3>
					</div>
					<div class="col-3" style="display: flex;align-items: center;justify-content: center;">
						<div  class="nuevo-juego" onclick="nueva_opcion()">
							<i class="fa-solid fa-gamepad fa-2x"></i>
						</div>
						<div  style="margin-left: 30px" onclick="history.back()" class="volver">
							<i class="fa-solid fa-arrow-left fa-2x"></i>
						</div>
					</div>
				</div>
					
			</div>
		</div>
		<div class="row">
			<div class="col-8" style="padding: 30px; display: flex; justify-content: space-evenly; align-items: center;" id="imagenes">
				
			</div>
			<div class="col-3" style="display: flex">
				<div class="row" id="respuestas_ok"></div>
			</div>
			<div class="col-1"></div>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
