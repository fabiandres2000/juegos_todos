<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Juego de suma</title>
	<link rel="stylesheet" href="estilo.css">
	<link rel="stylesheet" href="../../bootstrap/all.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
    <script src="../../bootstrap/jquery.min.js"></script>
	<link rel="stylesheet" href="../../fontawesome/css/all.min.css">
	<script src="../../bootstrap/sweetalert.js"></script>
</head>
<body style="overflow: hidden">
	<div style="display: none" class="overlay">
		<div class="nube">
			<p class="borde2" id="bienvenida"></p>
		</div>
		<div style="z-index: 1003;position: absolute;top: 20pt;left: 20pt;">
            <button onclick="cerrar_anuncio()" id="btnomitir"  class="btn btn-warning" style="width: auto; padding: 4pt; border-radius: 8pt; font-size: 30px; color: black;">Omitir <i style="color: black" class="fa fa-forward" aria-hidden="true"></i></button>
        </div>
	</div>

	<div style="display: none; background-color: rgba(255, 255, 255, 0.87); width: 100%; height: 100%; position: fixed; z-index: 100;"
		id="fondo_blanco">

	</div>

	<div style="display: none; text-align: center;" id="final" class="final">
		<h1 style="font-size: 25pt; padding-top: 326pt; padding-bottom: 0px;" class="borde2" id="texto_final"></h1>
		<hr>
		<div class="row">
			<div class="col-12" style="padding-bottom: 0pt; margin-top: 0px;">
				<h1 style="font-size: 25pt; padding: 12px;" class="borde2">¿Quieres jugar nuevamente?</h1>
			</div>
			<div class="col-3"></div>
			<div class="col-3 text-center">
				<button style="width: 80%;border-radius: 20pt; font-size: 23px;" onclick="window.location.reload(1)"
					class="btn btn-success">Si, jugar</button>
			</div>
			<div class="col-3 text-center">
				<button style="width: 80%; border-radius: 20pt; font-size: 23px;" onclick="history.back()" class="btn btn-danger">No,
					salir</button>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
	<div id="principal" class="row">
		<div class="col-lg-9" style="border-radius: 15px; margin-top: 0px !important; margin-left: 203px;margin-right: 60px;padding-bottom: 20px; max-width: 58% !important;">
			<div class="container_2 text-center">
				<h2 class="titulo">Realice la siguiente operación matemática <br> y luego seleccione la respuesta correcta</h2>
			</div>
			<div class="container_">
				<div class="izquierdo">
					<div class="container-operacion">
						<p id="num_1">9</p>
						<p id="num_2">9</p>
						<p style="border-bottom: 4px solid; width: 100%;" id="num_3">9</p>
						<span class="resultado" id="resultado"> 18</span>
					</div>
					 <span class="msj" id="msj">
						 Respuesta Incorrecta !
					 </span>
				</div>
				<div class="derecha">
					<span id="op1" class="opcion" onclick="controlarRespuesta(this)">18</span>
					<span id="op2" class="opcion" onclick="controlarRespuesta(this)">17</span>
					<span id="op3" class="opcion" onclick="controlarRespuesta(this)">8</span>
				</div>
			</div>
			<br>
			<div class="row" style="height: 40px;">
				<div class="col-lg-1"></div>
				<div id="preg_1" class="col-lg-1"></div>
				<div id="preg_2" class="col-lg-1"></div>
				<div id="preg_3" class="col-lg-1"></div>
				<div id="preg_4" class="col-lg-1"></div>
				<div id="preg_5" class="col-lg-1"></div>
				<div id="preg_6" class="col-lg-1"></div>
				<div id="preg_7" class="col-lg-1"></div>
				<div id="preg_8" class="col-lg-1"></div>
				<div id="preg_9" class="col-lg-1"></div>
				<div id="preg_10" class="col-lg-1"></div>
				<div class="col-lg-1"></div>
			</div>
		</div>
	
		<div class="col-lg-2" style="margin: 0px;padding: 0px;padding-right: 37px; margin-top: 66px !important;">
			<div class="opciones text-center">
				<h3 style="color: white">Opciones</h3>
				<div  style="margin-top: 20px" class="nuevo-juego" onclick="location.reload()">
					Nuevo Juego
				</div>
				<div style="margin-top: 10px" onclick="history.back()" class="volver">
					Volver
				</div>
			</div>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
