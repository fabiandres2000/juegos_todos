<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Juego de suma</title>
	<link rel="stylesheet" href="estilo.css">
	<link rel="stylesheet" href="../../bootstrap/all.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
    <script src="../../bootstrap/jquery.min.js"></script>
	<link rel="stylesheet" href="../../fontawesome/css/all.min.css">
	<script src="../../bootstrap/sweetalert.js"></script>
</head>
<body style="overflow: hidden">
	<div style="display: none" class="overlay">
		<div class="nube">
			<p class="borde2" id="bienvenida"></p>
		</div>
		<div style="z-index: 1003;position: absolute;top: 20pt;left: 20pt;">
            <button onclick="cerrar_anuncio()" id="btnomitir"  class="btn btn-warning" style="width: auto; padding: 4pt; border-radius: 8pt; font-size: 30px; color: black;">Omitir <i style="color: black" class="fa fa-forward" aria-hidden="true"></i></button>
        </div>
	</div>

	<div style="display: none; background-color: rgba(255, 255, 255, 0.87); width: 100%; height: 100%; position: fixed; z-index: 100;"
		id="fondo_blanco">

	</div>

	<div style="display: none; text-align: center;" id="final" class="final">
		<h1 style="font-size: 25pt; padding-top: 326pt; padding-bottom: 0px;" class="borde2" id="texto_final"></h1>
		<hr>
		<div class="row">
			<div class="col-12" style="padding-bottom: 0pt; margin-top: 0px;">
				<h1 style="font-size: 25pt; padding: 12px;" class="borde2">¿Quieres jugar nuevamente?</h1>
			</div>
			<div class="col-3"></div>
			<div class="col-3 text-center">
				<button style="width: 80%;border-radius: 20pt; font-size: 23px;" onclick="window.location.reload(1)"
					class="btn btn-success">Si, jugar</button>
			</div>
			<div class="col-3 text-center">
				<button style="width: 80%; border-radius: 20pt; font-size: 23px;" onclick="history.back()" class="btn btn-danger">No,
					salir</button>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
	<div id="principal" style="padding: 40px; text-align: center;">
		<br>
		<h3 style="position: absolute; top: 27%; width: 40%; left: 30%; color: white; font-size: 36px;">Marca todos los objetos que tengan forma de <span style="color: brown; font-weight: bold;" id="tip_figura"></span> que están sobre la mesa</h3>
		<div class="row" id="figuras_geometricas">
			
		</div>
		<div style="position: absolute; right: 10px; top: 20px;">
			<div class="opciones text-center">
				<h3 style="color: white">Opciones</h3>
				<div  style="margin-top: 20px" class="nuevo-juego" onclick="location.reload()">
					Nuevo Juego
				</div>
				<div style="margin-top: 10px" onclick="history.back()" class="volver">
					Volver
				</div>
			</div>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
