<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Juego de suma</title>
	<link rel="stylesheet" href="estilo.css">
	<link rel="stylesheet" href="../../bootstrap/all.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
    <script src="../../bootstrap/jquery.min.js"></script>
	<link rel="stylesheet" href="../../fontawesome/css/all.min.css">
	<script src="../../bootstrap/sweetalert.js"></script>
</head>
<body style="overflow-x: hidden">
	<div style="display: none" class="overlay">
		<div class="nube">
			<p class="borde2" id="bienvenida"></p>
		</div>
		<div style="z-index: 1003;position: absolute;top: 20pt;left: 20pt;">
            <button onclick="cerrar_anuncio()" id="btnomitir"  class="btn btn-warning" style="width: auto; padding: 4pt; border-radius: 8pt; font-size: 30px; color: black;">Omitir <i style="color: black" class="fa fa-forward" aria-hidden="true"></i></button>
        </div>
	</div>

	<div style="display: none; background-color: rgba(255, 255, 255, 0.87); width: 100%; height: 100%; position: fixed; z-index: 100;"
		id="fondo_blanco">

	</div>

	<div style="display: none; text-align: center;" id="final" class="final">
		<h1 style="font-size: 25pt; padding-top: 316pt; padding-bottom: 0px;" class="borde2" id="texto_final"></h1>
		<br>
		<br>
		<div class="row">
			<div class="col-12" style="padding-bottom: 0pt; margin-top: 0px;">
				<h1 style="font-size: 25pt; padding: 12px;" class="borde2">¿Quieres jugar nuevamente?</h1>
			</div>
			<div class="col-3"></div>
			<div class="col-3 text-center">
				<button style="width: 80%;border-radius: 20pt; font-size: 23px;" onclick="window.location.reload(1)"
					class="btn btn-success">Si, jugar</button>
			</div>
			<div class="col-3 text-center">
				<button style="width: 80%; border-radius: 20pt; font-size: 23px;" onclick="history.back()" class="btn btn-danger">No,
					salir</button>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
	<div id="principal" class="row">
		<div class="col-lg-9" style="border-radius: 15px; margin-top: 0px !important; margin-left: 203px;margin-right: 60px;padding-bottom: 20px; max-width: 58% !important;">
			<div class="container_2 text-center">
				<h2 class="titulo">Realice la siguiente operación matemática <br> y luego seleccione la respuesta correcta</h2>
			</div>
			<div class="container_">
				<div class="izquierdo">
					<div id="container_division" style="padding: 20px; display: none; width: 100%;">
						<div class="row">
							<div class="col-12">
								<div class="row">
									<div class="col-7" style="padding-left: 30px; padding-top: 10px;">
										<p style="padding-left: 18px; letter-spacing: 27px;" id="dividendo_inicial"></p>
									</div>
									<div class="col-5" style="letter-spacing: 27px; padding: 10px ;border-bottom: 3px solid black ;border-left: 3px solid black;">
										<p id="divisor_inicial"></p>
									</div>
								</div>
								<div class="row">
									<div id="operaciones" class="col-7"></div>
									<div class="col-5">
										<div id="cociente" style="margin-top: 10px" class="input-group"></div>
									</div>
								</div>
								<br>
								<div class="row">
									<div class="col-3"></div>
									<div class="col-6">
									   <button type="button" style="width: 100%;font-size: 40px; display: flex; justify-content: center; align-items: center;" onclick="verificar_div()" class="btn btn-success">Verificar <i style="padding-left: 40px" class="fa-solid fa-check fa-2x"></i></button>
									</div>
									<div class="col-3"></div>
								</div>
							</div>
						</div>
					</div>
					<div id="container_multi" style="padding: 20px; display: none; width: 100%;">
						<div class="row">
							<div class="col-12" style="display: flex; justify-content: center;" id="numeros">

									
							</div>
							<div class="col-3"></div>
							<div class="col-6" id="resultados">

									
							</div>
							<div class="col-3"></div>
							<div class="col-3"></div>
							<div class="col-6" >
								<hr>
								<div id="resultado" style="display: flex; justify-content: center; margin-right: 134px;">
								</div>
							</div>
							<div class="col-3"></div>
						</div>
						
						<br>
						<div class="row">
							<div class="col-3"></div>
							<div class="col-6">
								<button type="button" style="width: 100%;font-size: 40px; display: flex; justify-content: center; align-items: center;" onclick="verificar_multi()" class="btn btn-success">Verificar <i style="padding-left: 40px" class="fa-solid fa-check fa-2x"></i></button>
							</div>
							<div class="col-3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<div class="col-lg-2" style="margin: 0px;padding: 0px;padding-right: 37px; margin-top: 66px !important;">
			<div class="opciones text-center">
				<h3 style="color: white">Opciones</h3>
				<div  style="margin-top: 20px" class="nuevo-juego" onclick="location.reload()">
					Nuevo Juego
				</div>
				<div style="margin-top: 10px" onclick="history.back()" class="volver">
					Volver
				</div>
			</div>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
