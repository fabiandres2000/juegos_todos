<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap/all.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
    <script src="../../bootstrap/jquery.min.js"></script>
    <link rel="stylesheet" href="../../fontawesome/css/all.min.css">
    <script src="../../bootstrap/sweetalert.js"></script>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <div style="display: none" class="overlay">
        <div class="nube">
            <p class="borde2" id="bienvenida"></p>
        </div>
        <div style="z-index: 1003;position: absolute;top: 20pt;left: 20pt;">
            <button onclick="cerrar_anuncio()" id="btnomitir" class="btn btn-warning"
                style="width: auto; padding: 4pt; border-radius: 8pt;">Omitir <i class="fa fa-forward"
                    aria-hidden="true"></i></button>
        </div>
    </div>

    <div style="display: none; background-color: rgba(255, 255, 255, 0.664); width: 100%; height: 100%; position: fixed; z-index: 100;"
        id="fondo_blanco">

    </div>

    <div style="display: none; text-align: center;" id="final" class="final">
        <h1 style="font-size: 25pt; padding-top: 326pt; padding-bottom: 0px;" class="borde2" id="texto_final"></h1>
        <hr>
        <div class="row">
            <div class="col-12" style="padding-bottom: 0pt; margin-top: 0px;">
                <h1 style="font-size: 25pt; padding: 12px;" class="borde2">¿Quieres jugar nuevamente?</h1>
            </div>
            <div class="col-3"></div>
            <div class="col-3 text-center">
                <button style="width: 80%;border-radius: 20pt; font-size: 23px;" onclick="window.location.reload(1)"
                    class="btn btn-success">Si, jugar</button>
            </div>
            <div class="col-3 text-center">
                <button style="width: 80%; border-radius: 20pt; font-size: 23px;" onclick="history.back()"
                    class="btn btn-danger">No,
                    salir</button>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <div id="principal" class="container" style="margin-top: 60px">
        <div class="row">
            <div class="col-10 text-center">
                <h2 style="text-shadow: 4px 2px 6px rgb(0 0 0);color: white;">Comprueba si los números son mayores,
                    menores o iguales y arrastra los signos al lugar correspondiente.</h2>
            </div>
            <div class="col-1"></div>
            <div class="col-1" style="padding: 0px !important">
                <div style="display: flex; align-items: center; justify-content: center">
                    <button onclick="history.back()" class="btn btn-danger"><i class="fa fa-arrow-left"
                            aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="row">
                    <div class="col-8">
                        <div class="row row2">
                            <div class="col-4" id="numero_0_1">

                            </div>
                            <div class="col-4">
                                <div class="signo"></div>
                            </div>
                            <div class="col-4" id="numero_0_2">

                            </div>
                        </div>
                        <div class="row row2">
                            <div class="col-4" id="numero_1_1">

                            </div>
                            <div class="col-4">
                                <div class="signo"></div>
                            </div>
                            <div class="col-4" id="numero_1_2">

                            </div>
                        </div>
                        <div class="row row2">
                            <div class="col-4" id="numero_2_1">

                            </div>
                            <div class="col-4">
                                <div class="signo"></div>
                            </div>
                            <div class="col-4" id="numero_2_2">

                            </div>
                        </div>
                    </div>

                    <div class="col-4" id="pc">
                        <div class="row draggable-objects">
                            <div class="col-12">
                                <div class="signo_2 draggable-image" id=">" draggable="true">></div>
                            </div>
                            <div class="col-12" draggable="true">
                                <div class="signo_2 draggable-image" id="=" draggable="true">=</div>
                            </div>
                            <div class="col-12" draggable="true">
                                <div class="signo_2 draggable-image" id="<" draggable="true"><</div>
                            </div>
                        </div>
                    </div>
                    <div id="movil">
                        <div class="row draggable-objects" id="res_movil">

                        </div>
                    </div>
                    
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
