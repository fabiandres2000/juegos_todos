<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Juego de preguntas con imágenes de lugares</title>

    <link rel="stylesheet" href="../../bootstrap/all.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
    <script src="../../bootstrap/jquery.min.js"></script>
    <link rel="stylesheet" href="../../fontawesome/css/all.min.css">
    <script src="../../bootstrap/sweetalert.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="principal" style="margin-top: 40px;">
        <div class="row">
            <div class="col-10" style="display: flex;align-items: center;justify-content: center;">
                <h1 class="borde">Identifica el entorno que te rodea.</h1>
            </div>
            <div class="col-1">
                <button style="display: flex;align-items: center;justify-content: center;" onclick="history.back()"
                    class="btn btn-danger">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </button>
            </div>
            <div class="col-1">
                <button style="display: flex;align-items: center;justify-content: center;"
                    onclick=" window.location.reload(1);" class="btn btn-warning">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div class="parent">
            <div class="container" style="margin-top: 50px">


                <div id="imgpreg" class="imgpred"></div>
                <div id="div-opciones" class="opciones"></div>

            </div>
        </div>
    </div>

    <div style="display: none" class="overlay">
        <div class="nube">
            <p class="borde2" id="bienvenida"></p>
        </div>
        <div style="z-index: 1003;position: absolute;top: 20pt;left: 20pt;">
            <button onclick="cerrar_anuncio()" id="btnomitir"  class="btn btn-warning" style="width: auto; padding: 4pt; border-radius: 8pt; font-size: 30px; color: black;">Omitir <i style="color: black" class="fa fa-forward" aria-hidden="true"></i></button>
        </div>
    </div>

    <div style="display: none; background-color: rgba(255, 255, 255, 0.664); width: 100%; height: 100%; position: fixed; z-index: 100;" id="fondo_blanco"></div>

    <div style="display: none; text-align: center;" id="final" class="final">
        <h1 style="font-size: 25pt; padding-top: 240pt" class="borde2" id="texto_final"></h1>
        <hr>
        <div class="row">
            <div class="col-12" style="padding-bottom: 10pt">
                <h1 style="font-size: 25pt;" class="borde2">¿Quieres jugar nuevamente?</h1>
            </div>
            <div class="col-3"></div>
            <div class="col-3 text-center">
                <button style="width: 80%;border-radius: 20pt;" onclick="window.location.reload(1)" class="btn btn-success">Si, jugar</button>
            </div>
            <div class="col-3 text-center">
                <button style="width: 80%; border-radius: 20pt;" onclick="history.back()" class="btn btn-danger">No, salir</button>
            </div>
            <div class="col-3"></div>
        </div>
    </div>



    <script src="game.js"></script>
</body>
</body>

</html>
