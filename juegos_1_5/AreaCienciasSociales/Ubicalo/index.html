<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../bootstrap/all.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
    <script src="../../bootstrap/jquery.min.js"></script>
	<link rel="stylesheet" href="../../fontawesome/css/all.min.css">
	<script src="../../bootstrap/sweetalert.js"></script>    
    <link rel="stylesheet" href="style.css"></link>    
</head>
<body style="overflow: hidden;">
    <div style="display: none" class="overlay">
		<div class="nube">
			<p class="borde2" id="bienvenida"></p>
		</div>
        <div style="z-index: 1003;position: absolute;top: 20pt;left: 20pt;">
            <button onclick="cerrar_anuncio()" id="btnomitir"  class="btn btn-warning" style="width: auto; padding: 4pt; border-radius: 8pt; font-size: 30px; color: black;">Omitir <i style="color: black" class="fa fa-forward" aria-hidden="true"></i></button>
        </div>
	</div>

	<div style="display: none; background-color: rgba(255, 255, 255, 0.664); width: 100%; height: 100%; position: fixed; z-index: 100;"
		id="fondo_blanco">

	</div>

	<div style="display: none; text-align: center;" id="final" class="final">
		<h1 style="font-size: 25pt; padding-top: 326pt; padding-bottom: 0px;" class="borde2" id="texto_final"></h1>
		<hr>
		<div class="row">
			<div class="col-12" style="padding-bottom: 0pt; margin-top: 0px;">
				<h1 style="font-size: 25pt; padding: 12px;" class="borde2">¿Quieres jugar nuevamente?</h1>
			</div>
			<div class="col-3"></div>
			<div class="col-3 text-center">
				<button style="width: 80%;border-radius: 20pt; font-size: 23px;" onclick="window.location.reload(1)"
					class="btn btn-success">Si, jugar</button>
			</div>
			<div class="col-3 text-center">
				<button style="width: 80%; border-radius: 20pt; font-size: 23px;" onclick="history.back()" class="btn btn-danger">No,
					salir</button>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
    <div id="principal" class="container" style="margin-top: 5px">
        <div class="row">
            <div class="col-11" style="display: flex;align-items: center;justify-content: center;"></div>
            <div class="col-1"><button onclick="history.back()" class="btn btn-danger"><i class="fa fa-arrow-left" aria-hidden="true"></i></button></div>
        </div>
        <br>
        <div class="row" >
            <div id="movil" style="height: 100%; width: 500px; text-align: center; position: absolute; display: none;">
                <h1 class="borde" style="color: #ffff;">Arrastra cada imagen al cuadro con ubicación "<span id="ubi_movil"></span>"</h1>
                <div style="padding-top: 50pt; padding: 10px; width: 60%;" class="row imagenes_2" id="imagenes_movil">
                    
                </div>    
                <h2 class="borde" style="color: white; margin-top: 50%;">Pregunta <span id="pregunta_actual_movil"></span> de 10</h2>
            </div>
            <div id="pc" class="col-3 text-center">
                <h1 class="borde" style="color: #ffff;">Arrastra cada imagen al cuadro con ubicación "<span id="ubi"></span>"</h1>
                <div style="padding-top: 50pt; padding: 10px;" class="row imagenes_2" id="imagenes">
                    
                </div>    
                <h2 class="borde" style="color: white">Pregunta <span id="pregunta_actual"></span> de 10</h2>
            </div>
            <div id="brujula" class="col-9" style="padding-left: 200px">
                <div class="row draggable-objects">
                    <div class="col-4 text-center"></div>
                    <div class="col-4 text-center" style="display: flex; align-items: center; justify-content: center">
                        <div data-id="Norte" class='signo'>
                                
                        </div>
                    </div>
                    <div class="col-4 text-center"></div>
                </div>
                <div class="row draggable-objects">
                    <div class="col-4 text-center" style="display: flex; align-items: center; justify-content: center">
                        <div data-id="Oeste" class='signo'>
                                
                        </div>
                    </div>
                    <div class="col-4" style="display: flex; align-items: center; justify-content: center">
                        <img src="img/brujula.png" alt="" style="width: 75%; height: 92%;">
                    </div>
                    <div class="col-4 text-center" style="display: flex; align-items: center; justify-content: center">
                        <div data-id="Este" class='signo'>
                                
                        </div>
                    </div>
                </div>
                <div class="row draggable-objects">
                    <div class="col-4 text-center"></div>
                    <div class="col-4 text-center" style="display: flex; align-items: center; justify-content: center">
                        <div data-id="Sur" class='signo'>
                                
                        </div>
                    </div>
                    <div class="col-4 text-center"></div>
                </div>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
